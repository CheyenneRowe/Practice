<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	 var person ={
	 	_name:"Cheyenne",
	 	age:18,
	 	name:"hahah"
	 };
	 function doSth(){
		 if(!Object.defineProperty){
		 	return ;
		 }

		 Object.defineProperty(person,"name",{
		 	get:function(){
		 		return this._name;
		 	},
		 	set:function(valueName){
		 		this._name = valueName;
		 	}
		 });

		 person.name = "fiona";
		 alert(person._name);
	}

	doSth();
</script>
</body>
</html>
