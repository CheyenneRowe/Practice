<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		.outer{
			width: 100%;
			height: 500px;
			margin:0 auto;
			display: -webkit-box;
			display: box;
		}
		.left,.right{
			box-flex: 1;
			background-color: pink;
			-webkit-box-flex: 1;
		}
		.middle{
			width: 300px;
			height: 300px;
			background-color: grey;
		}

	</style>
</head>
<body>
	<div class="outer">
		<div class="left">outer</div>
		<div class="middle">middle</div>
		<div class="right">right</div>
	</div>
</body>
</html>
