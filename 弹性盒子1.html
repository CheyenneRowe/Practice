<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<style type="text/css">
	.box {
    background-color: #619B99;
    display: -webkit-box;
    height: 40px;
    padding: 10px;
    padding-right: 0px;
    width: 100%;
}
.box>div {
    height: 40px;
    background-color: #EEEEEE;
    margin-right: 10px;
    -webkit-box-flex: 1;
}
.box div:first-of-type {
    width: 200px;
    -webkit-box-flex: 0;
}
</style>
<body>
	<div class="box">
	    <div class="item">column 1</div>
	    <div class="item">column 2</div>
	    <div class="item">column 3</div>
	</div>
</body>
</html>
