<script type="text/javascript">
	function quickSort(arr){
		if(arr.length<2)
			return arr;
		var baseIndex = Math.floor(arr.length/2);
		var baseVar = arr[baseIndex];
		var minArr =[];
		var maxArr =[];
		for (var i = 0; i < arr.length; i++) {
			if(arr[i]<baseVar){
				minArr.push(arr[i]);
			}else if(arr[i]>baseVar){
				maxArr.push(arr[i]);
			}
		}
		return (quickSort(minArr)).concat(baseVar,quickSort(maxArr));

	} 
	var arr =[2,3,4,1,7,5,9,6];
	var newarr = quickSort(arr);
	// alert(newarr);
</script>
