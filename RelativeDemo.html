<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		.parent{
			width: 300px;
			height: 200px;
			border:1px solid black;
		}
		.child{
			width: 80px;
			height: 80px;
			border:1px solid blue;
			float: left;
		}
		.single{
			position: relative;
			left:20px;
			top: 20px;
			background-color: grey;
		}
	</style>
</head>
<body>
<div class="parent">
	<div class="child"></div>
	<div class="child single"></div>
	<div class="child"></div>
	<div class="child"></div>
	<div class="child"></div>
	<div class="child"></div>
</div>
</body>
</html>
