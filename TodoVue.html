<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<header>
		<h1>jQuery ToDo App</h1>
	</header>
	<section><!-- 输入框 -->
		<input type="text" name="" placeholder="What needs to be done?">
		<input type="checkbox" name="">
	</section>
	<section><!-- 列表 -->
	<ul class="todoList">
			<li class="todo">
				<div class="view">
					<input type="checkbox" />
					<label></label>
					<button class="delBtn"></button>
				</div>
			</li>
		</ul>
	</section>
	<footer>
		<span class="leftCount"></span>
	</footer>

</body>
</html>
